<div class="greybox">
    <h3>{{admin_auth_settings}}</h3>
    <table cellpadding="5">
    <tr>
        <td width="120">{{auth_method}}</td>
        <td>
            <select class="droplist" name="auth_method">
                <option value="db" [[db_selected]]>{{database}}</option>
                <option value="ldap" [[ldap_selected]]>{{ldap}}</option>
            </select>
        </td>
    </tr>
    
    <tr>
        <td>{{ldap_server}}</td>
        <td>
            <input type="text" name="ldap_server" value="[[ldap_server]]" size="30" class="textbox" />
            <div class="fieldinfo faded">{{ldap_server_exp}}</div>
        </td>
    </tr>

    <tr>
        <td>{{ldap_port}}</td>
        <td>
            <input type="text" name="ldap_port" value="[[ldap_port]]" size="30" class="textbox" />
            <div class="fieldinfo faded">{{ldap_port_exp}}</div>
        </td>
    </tr>

    <tr>
        <td>{{ldap_base_dn}}</td>
        <td>
            <input type="text" name="ldap_base_dn" value="[[ldap_base_dn]]" size="30" class="textbox" />
            <div class="fieldinfo faded">{{ldap_base_dn_exp}}</div>
        </td>
    </tr>

    <tr>
        <td>{{ldap_uid}}</td>
        <td>
            <input type="text" name="ldap_uid" value="[[ldap_uid]]" size="30" class="textbox" />
            <div class="fieldinfo faded">{{ldap_uid_exp}}</div>
        </td>
    </tr>

    <tr>
        <td>{{ldap_filter}}</td>
        <td>
            <input type="text" name="ldap_filter" value="[[ldap_filter]]" size="30" class="textbox" />
            <div class="fieldinfo faded">{{ldap_filter_exp}}</div>
        </td>
    </tr>

    <tr>
        <td>{{ldap_user_dn}}</td>
        <td>
            <input type="text" name="ldap_user_dn" value="[[ldap_user_dn]]" size="30" class="textbox" />
            <div class="fieldinfo faded">{{ldap_user_dn_exp}}</div>
        </td>
    </tr>

    <tr>
        <td>{{ldap_password}}</td>
        <td>
            <input type="password" name="ldap_password" value="[[ldap_password]]" size="30" class="textbox" />
            <div class="fieldinfo faded">{{ldap_password_exp}}</div>
        </td>
    </tr>
    </table>
    
    <div class="spacer">&nbsp;</div>
    
    <hr />
    
    <input type="submit" name="auth_save" value="{{save}}" class="button" />
</div>
