<tr>
    <td><img src="http://www.gravatar.com/avatar/[[user_email_hash]]?s=32" width="32" height="32" alt="" class="boxed"
                        onerror="this.src='[[admin_skin_path]]/images/default_avatar.jpg'" /></td>
    <td>[[user_username]]</td>
    <td>[[user_name]]</td>
    <td>[[user_email]]</td>
    <td>
        <a href="[[user_edit_link]]"><b>{{edit}}</b></a>
        <span class="[[delete_visibility]]">
            &bull;        
            <a href="[[user_delete_link]]" onclick="return confirm('{{action_confirm}}')"><b>{{delete}}</b></a>
        </span>
    </td>
</tr>
